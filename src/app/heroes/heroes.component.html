<!-- Bind object. Piping-->
<div>
  <h2>{{Object.name | uppercase}}</h2>
  <p>id: {{Object.id}}</p>
  <p>description: {{Object.description}}</p>
</div>

<!-- Input data binding to object property w/ "[(ngModel)]" -->
<div>
  <label for="name">Change Name: </label>
  <!-- Input with [(ngModel)]-->
  <input id="name" [(ngModel)]="Object.name" placeholder="object name">
</div>

<!-- Standalone -->
<p>{{SingleStringPropertyOfHeroComponent}}</p>
