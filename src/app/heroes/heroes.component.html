<h2>All Heroes</h2>
<ul class="heroes ">
  <!-- heroes = mock-heroes.ts | hero = -->
  <li *ngFor="let hero of heroes">
    <!-- anchor element to /detail/hero.id, then inside the id and name -->
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>
