<!-- Bind object. Piping-->
<div>
  <h2>{{ObjectHero.name | uppercase}}</h2>
  <p>id: {{ObjectHero.id}}</p>
  <p>description: {{ObjectHero.description}}</p>
</div>

<!-- Input data binding to object property w/ "[(ngModel)]" -->
<div>
  <label for="name">Hero-Name: </label>
  <!-- Input with [(ngModel)]-->
  <input id="name" [(ngModel)]="ObjectHero.name" placeholder="heroname">
</div>

<!-- Standalone -->
<p>{{StringHero}}</p>
