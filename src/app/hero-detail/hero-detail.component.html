<div *ngIf="hero">
  <h2>{{hero.name | uppercase}}</h2>
  <p>id: {{hero.id}}</p>
  <div>
    <label for="name">Change Name: </label>
    <!-- Two Data Bindig with ngModel -->
    <input id="name" [(ngModel)]="hero.name" placeholder="hero name">
  </div>
  <!--  Execute save method in component-->
  <button type="button" (click)="save()">save</button>
  <!--  Executing goBack method in component: this.location.back() -->
  <button type="button" (click)="goBack()">go back</button>
</div>
